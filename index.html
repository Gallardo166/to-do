<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do</title>
    <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
    <body>
        <div id="sidebar">
            <button id="sidebar-toggle-close">
                <img src="afd6ac8d6af0706b7492.svg" alt="Close Sidebar">
            </button>
            <hr>
            <button id="today" class="menu">
                <img src="f5938f7bd5b7ad814151.svg" alt="Today Calendar">
                <p>Today</p>
            </button>
            <button id="upcoming" class="menu">
                <img src="18f552623324e58156e6.svg" alt="Month Calender">
                <p>Upcoming</p>
            </button>
            <button id="dashboard" class="menu">
                <img src="564e6b52b278f697ca77.svg" alt="Dashboard">
                <p>Dashboard</p>
            </button>
            <div id="projects-header" class="menu">
                <p>My Projects</p>
                <button id="add-project">
                    <p id="add-project-img">+</p>
                </button>
            </div>
            <div id="projects-list">
            </div>
            <div id="add-project-modal" class="removed">
                <form>
                    <input id="project-name" type="text" placeholder="Project Name" />
                    <button id="confirm-add-project">Add</button>
                    <button id="cancel-add-project">Cancel</button>
                </form>
            </div>

        </div>
        <div id="main-content">
            <button id="sidebar-toggle-open" class="hidden">
                <img src="7368ae2bf68dfc6d2fa3.svg">
            </button>
            <div id="today-content">
            </div>
            <div id="project-content">
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do</title>
    </head>
    <body>
        <div id="event-checker"></div>
        <dialog id="task-dialog">
            <div data-open="task-dialog" id="task-dialog-container"></div>
        </dialog>
        <dialog id="delete-project-dialog">
            <div id="delete-project-dialog-container">
                <p>This will delete all tasks in the project. Proceed?</p>
                <img src="<%=require('./images/cat.png') %>" alt="Cat">
                <button id="cancel-delete-project">Cancel</button>
                <button id="confirm-delete-project">Delete</button>
            </div>
        </dialog>
        <dialog id="delete-section-dialog">
            <div id="delete-section-dialog-container">
                <p>This will delete all tasks in the section. Proceed?</p>
                <img src="<%=require('./images/cat.png') %>" alt="Cat">
                <button id="cancel-delete-section">Cancel</button>
                <button id="confirm-delete-section">Delete</button>
            </div>
        </dialog>
        <dialog id="delete-task-dialog">
            <div id="delete-task-dialog-container">
                <p>Do you want to delete this task?</p>
                <img src="<%=require('./images/cat.png') %>" alt="Cat">
                <button id="cancel-delete-task">Cancel</button>
                <button id="confirm-delete-task">Delete</button>
            </div>
        </dialog>
        <div id="sidebar">
            <div id="sidebar-container">
                <button id="sidebar-toggle-close">
                    <img src="<%=require('./images/menu-open.svg') %>" alt="Close Sidebar">
                </button>
                <button id="today" class="menu">
                    <div id="today-icon">
                        <p id="date"></p>
                        <img src="<%=require('./images/calendar-blank-outline.svg') %>" alt="Today Calendar">
                    </div>
                    <p>Today</p>
                </button>
                <button id="upcoming" class="menu">
                    <img src="<%=require('./images/calendar-month-outline.svg') %>" alt="Month Calender">
                    <p>Upcoming</p>
                </button>
                <div id="projects-header" class="menu">
                    <p>My Projects</p>
                    <button data-open="add project modal" id="add-project">
                        <img src="<%=require('./images/plus.svg') %>" alt="Plus" data-open="add project modal" id="add-project-img">
                    </button>
                </div>
                <div id="projects-list">
                </div>
                <div id="add-project-modal" class="removed">
                    <form>
                        <input data-open="add project modal" id="project-name" type="text" placeholder="Project Name" autocomplete="off" />
                        <button data-open="add project modal" id="confirm-add-project" disabled>Add<div id="sidebar-message"></div></button>
                        <button data-open="add project modal" id="cancel-add-project">Cancel</button>
                    </form>
                </div>
            </div>

        </div>
        <div id="main-content">
            <button id="sidebar-toggle-open" class="hidden">
                <img src="<%=require('./images/menu-close.svg') %>">
            </button>
            <div id="today-content">
            </div>
            <div id="upcoming-content">
            </div>
            <div id="project-content">
            </div>
        </div>
    </body>
</html>

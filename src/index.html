<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do</title>
    </head>
    <body>
        <div id="sidebar">
            <button id="sidebar-toggle-close">
                <img src="<%=require('./images/menu-open.svg') %>" alt="Close Sidebar">
            </button>
            <hr>
            <button id="today" class="menu">
                <img src="<%=require('./images/calendar-blank-outline.svg') %>" alt="Today Calendar">
                <p>Today</p>
            </button>
            <button id="upcoming" class="menu">
                <img src="<%=require('./images/calendar-month-outline.svg') %>" alt="Month Calender">
                <p>Upcoming</p>
            </button>
            <button id="dashboard" class="menu">
                <img src="<%=require('./images/view-dashboard-outline.svg') %>" alt="Dashboard">
                <p>Dashboard</p>
            </button>
            <button id="projects" class="menu">
                <p>My Projects</p>

            </button>
        </div>
        <div id="main-content">
            <img src="<%=require('./images/menu-close.svg') %>" class="hidden">
            <div id="today-content">
            </div>
        </div>
    </body>
</html>
